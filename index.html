<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Vegania</title>
</head>

<body>
    <main>
        <header class="mainHeader">
            <div class="logoContainer">
                <p>Vegania</p>
            </div>
            <div class="navbarContainer">
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="./pages/contacto.html">Contacto</a></li>
                        <li><button type="button" id="btnCarrito3" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-cart-shopping"></i></button></li>
                    </ul>
                </nav>
                <div class="hamburger-menu">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                    <button type="button" id="btnCarrito2" class="btn btn-outline-secondary btnCarrito" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-cart-shopping"></i></button>
                        <span></span>
                    </label>
                    <ul class="menu__box">
                        <li><a class="menu__item" href="#">Inicio</a></li>
                        <li><a class="menu__item" href="./pages/contacto.html">Contacto</a></li>
                        <li><button type="button" id="btnCarrito" class="btn btn-primary menu__item" data-bs-toggle="modal" data-bs-target="#exampleModal">Carrito <button></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="section1">
            <div class="section1TextContainer">
                <h2>VEGANIA</h2>
                <p>Productos para el cuidado de la piel</p>
            </div>
        </section>
        <section class="section2">
            <div class="barraHerramientas" id="herramientas">
                <h2>Herramientas</h2>
                <h3>Agregar Producto:</h3>
                <div class="formDiv">
                    <span>Nombre</span>
                    <input type="text" class="input" name="nombre" id="inputNombre" placeholder="Ej. Glow Boost">
                </div>
                <div class="formDiv">
                    <span>Tipo</span>
                    <input type="text" class="input" name="tipo" id="inputTipo" placeholder="Ej. Crema Corporal">
                </div>
                <div class="formDiv">
                    <span>Variedad</span>
                    <input type="text" class="input" name="variedad" id="inputVariedad" placeholder="Ej. 30ml">
                </div>
                <div class="formDiv">
                    <span>Precio</span>
                    <input type="number" class="input" name="precio" id="inputPrecio" placeholder="Ej. 1500">
                </div>
                <button class="btnAgregar" id="nuevoProducto">Agregar</button>
                <div class="divEliminar">
                    <h3>Eliminar</h3>
                    <input type="text" id="eliminador" placeholder="Ingrese ID del producto que desea eliminar.">
                    <button id="eliminar">Eliminar</button>
                </div>
                <div class="divOrdenar">
                    <div class="divTitulo">
                        <h3>Ordenar</h3>
                    </div>
                    <div class="divBotones">
                        <button class="btnOrdenar" id="ordenarId">Id</button>
                        <button class="btnOrdenar" id="ordenarNombre">Nombre</button>
                        <button class="btnOrdenar" id="ordenarMenorPrecio">Menor Precio</button>
                        <button class="btnOrdenar" id="ordenarMayorPrecio">Mayor Precio</button>
                    </div>
                    <div id="resultadoTextoOrdenar"></div>
                </div>
                <div class="divBuscar">
                    <h3>Buscar</h3>
                    <input type="text" id="buscador" placeholder="Buscar">
                    <div id="resultadoTexto"></div>
                </div>
            </div>
            <div id="section2">
                <div class="d-flex align-items-center" id="loader">
                    <div class="spinner-border text-success ms-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Su seleccion:</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalBodyCarrito">
                            ...
                        </div>
                        <div id="divCompra" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="btnFinalizarCompra">Finalizar Compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="icons">
            <a href="#"><img src="./multimedia/fb.png" alt="icon"></a>
            <a href="#"><img src="./multimedia/tw.png" alt="icon"></a>
            <a href="#"><img src="./multimedia/ig.png" alt="icon"></a>
        </div>
        <div class="footerTexto"><p>Proyecto de Pablo Galindo Roldan para Coderhouse</p>
        </div>
        <button class="up" id="btnCarrito4" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-cart-shopping"></i></button>
        <a href="#" class="up up2"><i class="fa-solid fa-angle-up"></i></a>
        <a href="#herramientas"class="up up3"><i class="fa-solid fa-screwdriver-wrench"></i></a>
        <a href="#section2"class="up up4"><i class="fa-sharp fa-solid fa-bag-shopping"></i></a>
    </footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script -->
    <script src="./js/script.js"></script>
</body>

</html>
